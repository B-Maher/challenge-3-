<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My easy Assessment</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<hr>
	<div id="myInfo">
		<header><h1>HTML is Eazy</h1></header>
		<p>HyperText Markup Language (HTML) is the standard markup language for creating web pages and web applications.</p>
	</div>
	<label>Add to your list whatever you want in here</label>
	<input type="text" name="">
	<button>Add</button>
		<ul>Here is your list : 
		</ul>
	<script>
		$("button").on('click', function(){
			$('ul').append('<li> ' + $('input').val() + '</li>')
		})
	</script>
</body>
</html>
